<div id="consultaTreinamento">
  <h3>{{titulo}}</h3>

  <table>
      <thead>
      <tr>
          <th>id</th>
          <th>Tipo</th>
          <th>Editar</th>
          <th>Excluir</th>
      </tr>
      </thead>

      <tbody>
          <tr *ngFor="let treinamento of treinamentos; let i = index;">
          <td>{{ treinamento.id }}</td>
          <td>{{ treinamento.tipo }}</td>
          <td><a (click)="editar(treinamento.id);">Editar</a></td>
          <td><a (click)="excluir(treinamento.id, i);">Excluir</a></td>
          </tr>
          <tr>
             <td colspan="6" style="text-align: right;">Total de Registros: {{ treinamentos.length }}</td>
          </tr>
      </tbody>
  </table>
  </div>
