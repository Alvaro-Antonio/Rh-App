<h3>{{titulo}}</h3>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let candidato of candidatos; let i = index;">
        <td>{{ candidato.id }}</td>
        <td>{{ candidato.nome }}</td>
        <td><a (click)="editar(candidato.id);">Editar</a></td>
        <td><a (click)="excluir(candidato.id, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="6" style="text-align: right;">Total de Registros: {{ candidatos.length }}</td>
        </tr>
    </tbody>
</table>
