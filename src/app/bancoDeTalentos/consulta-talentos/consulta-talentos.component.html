<div id="talentos">
  <h3>{{titulo}}</h3>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Habilidades</th>
        <th>Teleofne</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let talento of talentos; let i = index;">
        <td>{{ talento.id }}</td>
        <td>{{ talento.nome }}</td>
        <td>{{ talento.habilidades }}</td>
        <td>{{ talento.telefone}}</td>
        <td><a (click)="editar(talento.id);">Editar</a></td>
        <td><a (click)="excluir(talento.id, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="4" style="text-align: right;" >Total de Registros: {{ talentos.length }}</td>
        </tr>
    </tbody>
</table>

</div>
