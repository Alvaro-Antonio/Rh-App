<div id="consultaFuncionario">
  <h3>{{titulo}}</h3>

  <table>
      <thead>
      <tr>
          <th>id</th>
          <th>Nome</th>
          <th>Editar</th>
          <th>Excluir</th>
      </tr>
      </thead>

      <tbody>
          <tr *ngFor="let funcionario of funcionarios; let i = index;">
          <td>{{ funcionario.id }}</td>
          <td>{{ funcionario.nome }}</td>
          <td><a (click)="editar(funcionario.id);">Editar</a></td>
          <td><a (click)="excluir(funcionario.id, i);">Excluir</a></td>
          </tr>
          <tr>
             <td colspan="3" style="text-align: right;">Total de Registros: {{ funcionarios.length }}</td>
          </tr>
      </tbody>
  </table>
  </div>
